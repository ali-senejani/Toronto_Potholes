<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://d3js.org/d3.v4.min.js" charset="utf-8"></script>
	<script src="http://localhost:8000/toronto_geo.json"></script>
	<script src="http://localhost:8000/geoJson/Apr_geo.json"></script>

</head>


<body>
	
	<script> 
		var width = 700;
		var height = 580;

		var svg = d3.selectAll("body")
		.append("svg")
		.attr("width", width)
		.attr("height", height);

		var g = svg.append("g");


		var albersProjection = d3.geoAlbers()
		.scale(190000)
		.rotate([79.3832,0])
		.center([0,43.6532])
		.translate([width/2, height/2]);

		//uses d3 to turn lat/lon coordinates into screen coordinates
		var geoPath = d3.geoPath()
		.projection(albersProjection);

		//path is capable of drawing shapes
		//d attr is sequential instructions in svg for drawing 
		g.selectAll("path")
		.data(neighborhoods_json.features)
		.enter()
		.append("path")
		.attr("fill","#ccc")
		.attr("stroke","#333")
		.attr("d", geoPath);

		
		var potholes = svg.append("g");
		potholes.selectAll("path")
		.data(potholes_json.features)
		.enter()
		.append("path")
		.attr("fill","#900")
		.attr("stroke","#999")
		.attr("d", geoPath); 
		
	</script>


</body>
</html>
